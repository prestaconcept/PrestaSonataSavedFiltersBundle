name: "Tests"

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  phpunit:
    name: "PHPUnit"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: "8.1"
            symfony-version: "6.4.*"
          - php-version: "8.4"
            symfony-version: "6.4.*"
          - php-version: "8.2"
            symfony-version: "7.4.*"
          - php-version: "8.4"
            symfony-version: "7.4.*"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          php-version: ${{ matrix.php-version }}

      - name: "Install dependencies with composer"
        run: |
          composer require --no-interaction --no-update \
            symfony/framework-bundle:${{ matrix.symfony-version }} \
            symfony/validator:${{ matrix.symfony-version }} \
            symfony/http-kernel:${{ matrix.symfony-version }} \
            symfony/serializer:${{ matrix.symfony-version }} \
            symfony/property-info:${{ matrix.symfony-version }} \
            symfony/console:${{ matrix.symfony-version }} \
            symfony/routing:${{ matrix.symfony-version }}
          composer update --no-interaction --no-progress

      - name: "Run tests with phpunit/phpunit"
        run: vendor/bin/phpunit

  codecov:
    name: "Code coverage"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: "8.4"
            symfony-version: "7.4.*"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          coverage: xdebug
          php-version: ${{ matrix.php-version }}

      - name: "Install dependencies with composer"
        run: |
          composer require --no-interaction --no-update \
            symfony/framework-bundle:${{ matrix.symfony-version }} \
            symfony/validator:${{ matrix.symfony-version }} \
            symfony/http-kernel:${{ matrix.symfony-version }} \
            symfony/serializer:${{ matrix.symfony-version }} \
            symfony/property-info:${{ matrix.symfony-version }} \
            symfony/console:${{ matrix.symfony-version }} \
            symfony/routing:${{ matrix.symfony-version }}
          composer update --no-interaction --no-progress

      - name: "Run tests with phpunit/phpunit"
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          vendor/bin/phpunit --coverage-clover coverage.xml

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1

  phpstan:
    name: "PhpStan"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: "8.4"
            symfony-version: "7.4.*"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          php-version: ${{ matrix.php-version }}

      - name: "Install dependencies with composer"
        run: |
          composer require --no-interaction --no-update \
            symfony/framework-bundle:${{ matrix.symfony-version }} \
            symfony/validator:${{ matrix.symfony-version }} \
            symfony/http-kernel:${{ matrix.symfony-version }} \
            symfony/serializer:${{ matrix.symfony-version }} \
            symfony/property-info:${{ matrix.symfony-version }} \
            symfony/console:${{ matrix.symfony-version }} \
            symfony/routing:${{ matrix.symfony-version }}
          composer update --no-interaction --no-progress

      - name: "Run static analysis with phpstan/phpstan"
        run: vendor/bin/phpstan analyze

  checkstyle:
    name: "Checkstyle"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: "8.4"
            symfony-version: "7.4.*"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          php-version: ${{ matrix.php-version }}

      - name: "Install dependencies with composer"
        run: |
          composer require --no-interaction --no-update \
            symfony/framework-bundle:${{ matrix.symfony-version }} \
            symfony/validator:${{ matrix.symfony-version }} \
            symfony/http-kernel:${{ matrix.symfony-version }} \
            symfony/serializer:${{ matrix.symfony-version }} \
            symfony/property-info:${{ matrix.symfony-version }} \
            symfony/console:${{ matrix.symfony-version }} \
            symfony/routing:${{ matrix.symfony-version }}
          composer update --no-interaction --no-progress

      - name: "Run checkstyle with symplify/easy-coding-standard"
        run: vendor/bin/ecs
